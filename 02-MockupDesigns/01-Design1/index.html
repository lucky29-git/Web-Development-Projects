<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Design 1</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/a25d73a29e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header  -->
    <header class="header">
        <nav>
            <!-- Logo -->
            <div class="logo">LOGO</div>
            <!-- Navigation  -->
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <!-- Search box -->
            <div class="search-field">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </nav>
    </header>
    <!-- Main Section  -->
    <section class="section">
        <!-- Left div content  -->
        <div class="section-left">
            <h1>Hello , I'm a <span>Web Developer</span></h1>
            <p>
                I am an aspiring <span>Full Stack JavaScript Developer</span> , <br> who is
                currently working as <span>a Freelancer</span> for <br>
                <span> National and International Client.</span>
            </p>
        </div>
        <!-- Right div content -->
        <div class="section-right">
        <img src="./assests/avtar.png" alt="Brand Image" >
        <button>Chat with us</button>
        </div>
    </section>
    <!-- Footer  -->
    <footer class="footer">
        <p>Copyright @ 2023 LOGO. All rights reserved</p>
        <ul>
            <li><a href=""><i class="fa-brands fa-github"></i></a></li>
            <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href=""><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
    </footer>
</body>
</html>
